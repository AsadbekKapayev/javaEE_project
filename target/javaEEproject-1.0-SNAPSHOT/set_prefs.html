<H1>Set Display Preference</H1>
<form action="set_prefs.do" method="post">
    Columns to display in list:
    <label >
        <input type="checkbox" name="dvd" value="title" checked>
        Title
    </label>
    <label>
        <input type="checkbox" name="dvd" value="year" checked>
        Year
    </label>
    <label>
        <input type="checkbox" name="dvd" value="genre" checked>
        Genre
    </label><br>
    <input type="submit" value="Set Preference">
</form>
</body>
